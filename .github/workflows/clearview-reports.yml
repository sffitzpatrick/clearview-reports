# .github/workflows/monthly-report.yml
name: Monthly Website Report

on:
  schedule:
    - cron: '0 6 1 * *' # Monthly on the 1st at 6AM UTC
  workflow_dispatch:     # Optional: allow manual runs

env:
  SITE_NAME: "clearview-drupal"
  SITE_URL: "https://clearviewlibrary.org"

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create report folder
        run: |
          mkdir -p docs/reports/

      - name: Set dynamic datestamp
        run: echo "DATESTAMP=$(date +'%Y-%m-%d')" >> "$GITHUB_ENV"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install tools
        run: |
          npm install
          npm ci
          npx playwright install

      
      - name: Run a11y scan
        continue-on-error: true
        run: node crawler.js --site_name=$SITE_NAME --start_url=$SITE_URL --datestamp=$DATESTAMP

      - name: Generate a11y reports
        continue-on-error: true
        run: node summary-reporter.js --site_name=$SITE_NAME --start_url=$SITE_URL --datestamp=$DATESTAMP

      - name: Configure Git for GitHub Actions
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and Push Reports
        run: |
          git add docs
          git commit -m "Add reports for ${{ steps.date.outputs.date }}" || echo "No changes to commit"
          git push
      
      - name: Send email with SendGrid
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API }}
        run: |
          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer $SENDGRID_API" \
            --header 'Content-Type: application/json' \
            --data '{
              "personalizations": [{
                "to": [{ "email": "sean@proofstudio.co" }],
                "subject": "ðŸ“Š Report for '"$SITE_NAME"' - '"$DATESTAMP"'"
              }],
              "from": { "email": "noreply@proofstudio.co" },
              "content": [{
                "type": "text/plain",
                "value": "The report for '"$SITE_NAME"' is complete.\n\nReport date: '"$DATESTAMP"'\nSite URL: '"$SITE_URL"'\n\nView the report here: https://sffitzpatrick.github.io/clearview-reports/docs/reports/$SITE_NAME-$DATESTAMP/summary.html"
              }]
            }'
      - name: Trigger github pages workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/static.yml/dispatches \
            -d '{"ref":"main"}'